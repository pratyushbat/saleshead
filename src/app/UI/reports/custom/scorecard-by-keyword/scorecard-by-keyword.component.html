<div class="container-fluid mt-3">
  <div class="">
    <div class="wraper-body-panel mb-3">
      <div class="wraper-body-left">
        <div class="wraper-main-section">
          <div class="global-card-section">
            <div class="common-inner-header">
              <div class="inner-header-bg">
                <div class="inner-cards-panel header-inner-hidden">
                  <span>Time Period</span>
                  <span></span>
                  <span>Office</span>
                  <span>{{scorecardFilterResponse?.class7CodeHead}}</span>
                  <span>{{scorecardFilterResponse?.class8CodeHead}}</span>
                  <span></span>
                </div>
                <div class="inner-detail-bg">
                  <span>Details</span>
                </div>
              </div>
            </div>
            <div class="common-inner-cards">
              <form [formGroup]="scoreCardKeywordForm"  (ngSubmit)="getScoreCardKeywordFormSubmit()">
                <div class="inner-cards-grid">
                  <div class="inner-card-mobile">
                    <span class="font-weight-bold">From</span>
                    <div class="mobile-view-design">
                      <kendo-datepicker formControlName="startDate" placeholder="" [ngClass]="{'has-error': scoreCardKeywordForm.controls.startDate.errors && (scoreCardKeywordForm.controls.startDate.touched || scoreCardKeywordForm.controls.startDate.dirty)}"></kendo-datepicker>
                      <div class="login-error" *ngIf="scoreCardKeywordForm.controls.startDate.errors && (scoreCardKeywordForm.controls.startDate.touched || scoreCardKeywordForm.controls.startDate.dirty)">
                        <span *ngIf="scoreCardKeywordForm.controls.startDate.errors.required">Start Date is required </span>
                      </div>
                    </div>
                  </div>
                  <div class="inner-card-mobile">
                    <span class="font-weight-bold">To</span>
                    <div class="mobile-view-design">
                      <kendo-datepicker formControlName="endDate" placeholder="" [ngClass]="{'has-error': scoreCardKeywordForm.controls.endDate.errors && (scoreCardKeywordForm.controls.endDate.touched || scoreCardKeywordForm.controls.endDate.dirty)}"></kendo-datepicker>
                      <div class="login-error" *ngIf="scoreCardKeywordForm.controls.endDate.errors && (scoreCardKeywordForm.controls.endDate.touched || scoreCardKeywordForm.controls.endDate.dirty)">
                        <span *ngIf="scoreCardKeywordForm.controls.endDate.errors.required">End Date is required </span>
                      </div>
                    </div>
                  </div>
                  <div class="inner-card-mobile">
                    <label>Office</label>
                    <div class="mobile-view-design">
                      <select class="form-control" formControlName="officeCode" *ngIf="user?.userRole >=3">
                        <option value="0">-All-</option>
                        <option *ngFor="let item of scorecardFilterResponse?.officeDd ; let i= index;" [value]="item?.officeCode">{{item?.display}}</option>
                      </select>
                      <span *ngIf="user?.userRole<3"> </span>
                    </div>
                  </div>
                  <div class="inner-card-mobile">
                    <label>{{scorecardFilterResponse?.class7CodeHead}}</label>
                    <div class="mobile-view-design">
                      <select class="form-control" formControlName="class7Code" *ngIf="user?.userRole >=3">
                        <option value="0">-None SelectedAll-</option>
                        <option *ngFor="let item of scorecardFilterResponse?.class7CodeDd; let i= index;" [value]="item?.code">{{item?.display}}</option>
                      </select>
                      <span *ngIf="user?.userRole<3"> </span>
                    </div>
                  </div>
                  <div class="inner-card-mobile">
                    <label>{{scorecardFilterResponse?.class8CodeHead}}</label>
                    <div class="mobile-view-design">
                      <select class="form-control" formControlName="class8Code" *ngIf="user?.userRole >=3">
                        <option value="0">-None Selected-</option>
                        <option *ngFor="let item of scorecardFilterResponse?.class8CodeDd; let i= index;" [value]="item?.code">{{item?.display}}</option>
                      </select>
                      <span *ngIf="user?.userRole<3"> </span>
                    </div>
                  </div>
                  <div class="">
                    <button type="submit" class="grid-common-btn">
                      <i class="fa fa-refresh"></i>
                      <span class="grid-common-text">Refresh</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
          <!--<app-search-result-common *ngIf="user" [user]="user" [selectedUserId]="user?.cLPUserID" [startDate]="startDate" [endDate]="endDate" [createExportFor]="createExportFor" [eStat]="eStat" [eType]="eType" [isShowSearchContactGrid]=false></app-search-result-common>-->
  </div>
</div>

<div class="loader-body" *ngIf="showSpinner">
  <div class="lds-ripple"><div></div><div></div></div>
</div>
